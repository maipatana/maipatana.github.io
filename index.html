<html ng-app="ChatApp">
<head>
	<title>maipatana's Chat</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="/controller.js"></script>
</head>
<body>
<div>
	<div class="container" ng-controller="ChatController">
		<h3>Live Chat</h3>
		<div class="form-group" ng-hide="username.$submitted">
			<form ng-submit="setName()" class="form-inline" name="username">
				<input type="text" class="form-control" ng-model="name" placeholder="Your Name" size="14" />
				<input type="submit" class="btn btn-default" value="Submit.">
			</form>
		</div>
		<div ng-show="username.$submitted">
			<p> Hello {{name}}. Say hi to everyone. There are <b ng-bind="numofusers"></b> users online.</p>
			<div class="scroll" id="msgpane">
				<p ng-repeat="msg in messages">
				<b ng-bind="msg.name"></b>:&nbsp; 
				<span ng-bind="msg.text"></span>
				</p>
			</div>
			<form ng-submit="send()" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="text" size="50"  placeholder="Your Message.">
					<input type="submit" class="btn btn-default" value="Send">
				</div>
			</form>
		</div>
	</div>
</div>
<style>
	div.scroll {
    background-color: #F8F8F8;
    width: max-width;
    height: 480px;
    overflow: scroll;
}
</style>
</body>
</html>
