<html ng-app>
<head>
	<title>maipatana</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="simpleCtrl">
		<input type="text" class="form-control abovecentered" style="width: 320px" ng-model="name" placeholder="Your Name" size="14" />
		<div ng-hide="!name && !reveal" class="centered">
			<h1>
				<center>
					Hello {{name}}.
				</center>
			</h1>
		</div>
		<div ng-hide="!reveal" class="centered">
			<center>
				<img src={{reveal}}/>
			</center>
		</div>
	</div>
</body>
<style>
.abovecentered {
  position: fixed;
  top: 40%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
.centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
</style>
<script>
	angular.module('Ctrl', []).controller('simpleCtrl', function($scope){
		$scope.reveal = "";
		if ($scope.name.toLowerCase() == "cat")
		{
			$scope.reveal = "http://thecatapi.com/api/images/get?format=src&type=gif&timestamp="+ new Date().getTime();
		}
	});
</script>
</html>
